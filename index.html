<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Make Brands - Coming Soon</title>
<style>
body, html {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
height: 100%;
background-color: #2A3630;
color: #F5F5DC;
display: flex;
justify-content: center;
align-items: center;
}
.container {
text-align: center;
padding: 20px;
position: relative;
max-width: 600px;
width: 100%;
}
h1 {
font-size: 4rem;
margin-bottom: 20px;
line-height: 1.2;
}
p {
font-size: 1.2rem;
margin-bottom: 30px;
opacity: 0.8;
}
.form-container {
display: flex;
justify-content: center;
margin-bottom: 10px;
}
input[type="email"] {
padding: 10px;
font-size: 1rem;
border: 1px solid rgba(255,255,255,0.2);
background-color: rgba(255,255,255,0.1);
color: #F5F5DC;
border-radius: 4px 0 0 4px;
width: 60%;
}
button {
padding: 10px 20px;
font-size: 1rem;
background-color: #39FF14;
border: none;
color: black;
cursor: pointer;
border-radius: 0 4px 4px 0;
transition: background-color 0.3s;
}
button:hover {
background-color: #32D912;
}
.star {
position: absolute;
top: -60px;
right: -60px;
width: 120px;
height: 120px;
animation: pulse 3s infinite ease-in-out;
}
@keyframes pulse {
0% {
transform: scale(1);
filter: drop-shadow(0 0 10px rgba(57,255,20,0.4));
}
50% {
transform: scale(1.05);
filter: drop-shadow(0 0 15px rgba(57,255,20,0.6));
}
100% {
transform: scale(1);
filter: drop-shadow(0 0 10px rgba(57,255,20,0.4));
}
}
.message {
margin-top: 10px;
font-size: 0.9rem;
opacity: 0.6;
}
.social-buttons {
display: flex;
justify-content: center;
margin-top: 20px;
}
.social-button {
color: #39FF14;
margin: 0 10px;
transition: all 0.3s ease;
}
.social-button:hover {
color: #32D912;
transform: scale(1.1);
}
.social-button svg {
width: 24px;
height: 24px;
}
@media (max-width: 768px) {
h1 {
font-size: 3rem;
}
.star {
width: 80px;
height: 80px;
top: -40px;
right: -20px;
}
}
</style>
</head>
<body>
<div class="container">
<svg class="star" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">

<h1>WE MAKE BRANDS</h1>
<p>Something exciting is coming. We're building a new way to create and grow remarkable brands.</p>
<div class="form-container">
<input type="email" id="email" placeholder="Enter your email" required>
<button onclick="submitEmail()">Notify Me</button>
</div>
<div class="message">Be the first to know when we launch.</div>
<div class="social-buttons">
<a href="https://www.instagram.com/we.make.brands_" target="_blank" class="social-button">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

</a>

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>

</div>
</div>

<script>
    function submitEmail() {
        const email = document.getElementById('email').value;
        if (email) {
            alert(`Thank you! We'll notify ${email} when we launch.`);
            document.getElementById('email').value = '';
        } else {
            alert('Please enter a valid email address.');
        }
    }
</script>

</body>
</html>
