<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Make Brands - Coming Soon</title>
    <style>
        :root {
            --bg-color: #111827;
            --text-color: #F3F4F6;
            --input-bg: #1F2937;
            --input-border: #374151;
            --input-focus: #10B981;
            --button-bg: #10B981;
            --button-hover: #059669;
            --secondary-text: #9CA3AF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }

        #animation-container {
            width: 100%;
            height: 12rem;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: var(--secondary-text);
        }

        .form-container {
            margin-bottom: 1rem;
        }

        input[type="email"] {
            width: 85vw;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        input[type="email"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--input-focus);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--button-bg);
            color: var(--bg-color);
            border: none;
            border-radius: 0.375rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .message {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-top: 1rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-button {
            color: var(--secondary-text);
            margin: 0 0.75rem;
            transition: color 0.3s;
        }

        .social-button:hover {
            color: var(--button-bg);
        }

        .social-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="animation-container"></div>
        <p>Something exciting is coming. We're building a new way to create and grow remarkable brands.</p>
        <div class="form-container">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button onclick="submitEmail()">Notify Me</button>
        </div>
        <div class="message">Be the first to know when we launch.</div>
        <div class="social-buttons">
            <a href="https://www.instagram.com/wemake.brands" target="_blank" rel="noopener noreferrer" class="social-button" aria-label="Follow us on Instagram">

            </a>



            
            <a href="https://www.linkedin.com/company/wemakebrands-xyz/" target="_blank" rel="noopener noreferrer" class="social-button" aria-label="Connect with us on LinkedIn">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                </svg>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js" style="border-radius: 20px;"></script>

    <br>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/WMBANI.json')
                .then(response => response.json())
                .then(animationData => {
                    lottie.loadAnimation({
                        container: document.getElementById('animation-container'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        animationData: animationData
                    });
                });
        });

        function submitEmail() {
            const email = document.getElementById('email-input').value;
            if (email) {
                alert(`Thank you! We'll notify ${email} when we launch.`);
                document.getElementById('email-input').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>


</body>
</html>
