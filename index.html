<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Make Brands - Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #2A3630;
            color: #F5F5DC;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: clamp(16px, 5vw, 40px);
            position: relative;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: clamp(12px, 3vw, 20px);
            line-height: 1.2;
        }
        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: clamp(20px, 4vw, 30px);
            opacity: 0.8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 clamp(10px, 3vw, 20px);
        }
        input[type="email"] {
            padding: clamp(8px, 2vw, 10px);
            font-size: clamp(0.875rem, 2vw, 1rem);
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(255,255,255,0.1);
            color: #F5F5DC;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 20px);
            font-size: clamp(0.875rem, 2vw, 1rem);
            background-color: #39FF14;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        button:hover {
            background-color: #32D912;
        }
        .star {
            position: absolute;
            width: clamp(60px, 15vw, 120px);
            height: clamp(60px, 15vw, 120px);
            top: clamp(-30px, -8vw, -60px);
            right: clamp(-30px, -8vw, -60px);
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(57,255,20,0.4));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px rgba(57,255,20,0.6));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(57,255,20,0.4));
            }
        }
        .message {
            margin-top: clamp(8px, 2vw, 10px);
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            opacity: 0.6;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: clamp(12px, 3vw, 20px);
            margin-top: clamp(16px, 4vw, 20px);
        }
        .social-button {
            color: #39FF14;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-button:hover {
            color: #32D912;
            transform: scale(1.1);
        }
        .social-button svg {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
        }

*/* Small devices (phones) */*

@media (max-width: 480px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            input[type="email"] {
                border-radius: 4px;
                width: 100%;
            }
            button {
                width: 100%;
                max-width: 300px;
            }
        }

*/* Medium devices (tablets) */*

@media (min-width: 481px) and (max-width: 768px) {
            input[type="email"] {
                border-radius: 4px 0 0 4px;
            }
            button {
                border-radius: 0 4px 4px 0;
            }
        }

*/* Landscape orientation adjustments */*

@media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding-top: 40px;
                padding-bottom: 40px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .star {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="star" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M60 0L65 20L80 5L75 25L95 20L80 35L100 40L80 45L95 60L75 55L80 75L65 60L60 80L55 60L40 75L45 55L25 60L40 45L20 40L40 35L25 20L45 25L40 5L55 20L60 0Z" fill="#39FF14"/>
        </svg>
        <h1>WE MAKE BRANDS</h1>
        <p>Something exciting is coming. We're building a new way to create and grow remarkable brands.</p>
        <div class="form-container">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="submitEmail()">Notify Me</button>
        </div>
        <div class="message">Be the first to know when we launch.</div>
        <div class="social-buttons">
            <a href="https://www.instagram.com" target="_blank" class="social-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </div>

    <script>
        function submitEmail() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`Thank you! We'll notify ${email} when we launch.`);
                document.getElementById('email').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>
</html>
